<div
  class="flex flex-col items-center min-h-screen bg-gray-50 py-8 px-4 sm:px-6"
>
  <div class="w-full max-w-2xl">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-2">
        Regras do Bônus por Veículo
      </h1>
      <p class="text-gray-600">
        Selecione seu tipo de veículo para ver as regras específicas
      </p>
    </div>

    <app-vehicle-selector
      [(selectedVehicle)]="selectedVehicle"
    ></app-vehicle-selector>

    <!-- Rules Content -->
    @if (selectedVehicle === 'motorcycle') {
    <app-bonus-rules-display vehicleType="motorcycle"></app-bonus-rules-display>
    } @if (selectedVehicle === 'car') {
    <app-bonus-rules-display vehicleType="car"></app-bonus-rules-display>
    }
  </div>
  <app-navigation-buttons></app-navigation-buttons>
</div>
