<!-- Seção de Erro/404 extraída do app.component.migration.html -->
<section
  id="section-error"
  class="section hidden w-full h-screen flex flex-col items-center justify-center text-center px-4 max-w-2xl mx-auto"
  style="background: linear-gradient(135deg, #fff1f2 0%, #fef9c3 100%)"
>
  <div class="mb-6">
    <svg
      class="w-24 h-24 text-red-500 mx-auto"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.5 0L4.268 18.5c-.77.833.192 2.5 1.732 2.5z"
      />
    </svg>
  </div>
  <h1 class="text-6xl font-bold text-red-500 mb-4">Ops!</h1>
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Algo deu errado!</h2>
  <p class="text-gray-600 mb-8 text-lg max-w-md mx-auto">
    Parece que encontramos um problema inesperado.<br />Se o erro persistir,
    entre em contato com nosso suporte.
  </p>
  <button
    onclick="hideErrorSection()"
    class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center gap-2 mx-auto mb-4"
  >
    Voltar ao início
  </button>
  <div class="mt-8 text-sm text-gray-500">
    <p>Precisa de ajuda? Entre em contato com nosso suporte:</p>
    <a
      href="mailto:suporte@mottu.com"
      class="text-blue-500 hover:text-blue-600 underline"
      >suporte&#64;mottu.com</a
    >
  </div>
</section>
